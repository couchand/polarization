<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
    font: 10px sans-serif;
}

.axis path,
.axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var width = 600,
    height = 400,
    margin = 30;

var x = d3.scale.linear()
    .range([0, width]);
var y = d3.scale.linear()
    .range([height, 0]);
var color = d3.scale.ordinal()
    .domain(['Democrat', 'Republican'])
    .range(["#2171B5", "#CB181D"]);

var reps;
d3.csv('data/dw-h-60-112.csv', function(error, records) {

    reps = records;

    reps.forEach(function(d) {
        d.congress = +d.congress;
        d.dim1 = +d.dim1;
        d.dim2 = +d.dim2;
    });

    x.domain( d3.extent(reps, function(d) { return d.congress; }) );
    y.domain( d3.extent(reps, function(d) { return d.dim1; }) );

    var svg = d3.select('body')
        .append('svg')
        .attr('width', width)
        .attr('height', height)
        .append('g')
        .attr('transform', 'translate('+margin+','+margin+')');

    var dots = svg.selectAll('.rep')
        .data(reps)
        .enter().append('circle')
        .attr('class', 'rep')
        .attr('r', 2)
        .attr('fill', function(d) { return color(d.party); })
        .attr('cx', function(d) { return x(d.congress); })
        .attr('cy', function(d) { return y(d.dim1); });

});

</script>
